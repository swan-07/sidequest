<html>
<head>
  <link rel="stylesheet" href="quest.css" />
  <script src="quest.js"></script>
  <script src="../points.js"></script>
  <title>you have a quest!</title>
</head>
<body>
  <h1>you have a quest!</h1>
  <span class="quest">[Quest here]</span>
  <div id="quest-dropdown-container" style="display: none;">
    <label for="quest-dropdown">Choose a quest:</label>
    <select id="quest-dropdown"></select>
    <button id="select-quest-button">Select</button>
  </div>
  <br></br>

  <div id="group">
    <div class="inline-block">
      <img id=star1 class=star src="nostar.png">
    </div>
    <div class="inline-block">
      <img id=star2 class=star src="nostar.png">
    </div>
    <div class="inline-block">
      <img id=star3 class=star src="nostar.png">
    </div>
    <div class="inline-block">
      <img id=star4 class=star src="nostar.png">
    </div>
    <div class="inline-block">
      <img id=star5 class=star src="nostar.png">
    </div>
  </div>
  

  <div id="confirmation" style="display: none;">
    <p>Do you want to skip this? You have <span id="skips-left"></span> skips left.</p>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
  </div>
  
</body>
