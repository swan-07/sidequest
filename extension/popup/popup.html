<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /> 
  <script src="../points.js"></script>
  <script src="../games/confetti.bundle.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Titan+One&display=swap">
</head>
<body>
  <h1>Sidequest</h1>
  <h2>Settings</h2>
  <div class="settings">
    <div class="settings-row">
      <span class="settings-row__title">Frequency (minutes)</span>
      <input class="settings-row__input interval-input" type="number" min="1" max="120" />
    </div>
    <div class="settings-row">
      <span class="settings-row__title">Random Quests?</span>
      <input type="checkbox" class="settings-row__input" id="random-checkbox" />
    </div>
  </div>
  <h2>Statistics</h2>
  <ul>
    <li class="stat-points">[...]</li>
    <li class="stat-quests">[...]</li>
  </ul>

  <h2>Buy a Skip (10 points)</h2>
  <button id="buy-skip-button">Buy Skip</button>

  <div class="gacha-row">
    <h2>Gacha (5 points)</h2>
    <button id="roll-button">Roll</button>
  </div>
  
  <div class="gacha">
    <div id="gacha-result"></div>
    <h3>Your Collection</h3>
    <div id="collection"></div>
  </div>

  <h3>Tasks</h3>
  <div id="task-chart">
    <table>
      <thead>
        <tr>
        </tr>
      </thead>
      <tbody id="task-chart-body">
      </tbody>
    </table>
  </div>

</body>
